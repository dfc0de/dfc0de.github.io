<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dan's ITSM Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ITSM Service Desk</h1>
    </header>
    <main>
        <!-- Button to Open Modal -->
        <button id="open-modal">Create New Ticket</button>
    
        <!-- Ticket List -->
        <section id="ticket-list">
            <h2>Submitted Tickets</h2>
            <!-- Tickets will appear here -->
        </section>
    </main>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <form id="ticket-form">
                <h2>Create New Ticket</h2>
                <label for="ticket-title">Title:</label>
                <input type="text" id="ticket-title" name="ticket-title" required>

                <label for="ticket-description">Description:</label>
                <textarea id="ticket-description" name="ticket-description" rows="5" required></textarea>

                <label for="priority">Priority:</label>
                <select id="priority" name="priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>

                <button type="submit">Submit Ticket</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
