<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Earth English to Mars Martian Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Earth-to-Martian Translator</h1>
    
    <div class="translator-box">
        <label for="earth-input">Enter Earth English:</label>
        <input type="text" id="earth-input" placeholder="type a letter / word / sentence..." oninput="translateText()">

        <h2>Martian Translation:</h2>
        <p id="martian-output">Waiting for input...</p>
    </div>
    
    <div id="add-word-section" style="display: none;">
        <h2>Add a Translation</h2>
        <label for="new-word">Unknown word:</label>
        <input type="text" id="new-word" readonly>
        <label for="martian-translation">Martian translation:</label>
        <input type="text" id="martian-translation" placeholder="Enter Martian translation...">
        <button onclick="addTranslation()">Add Translation</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
