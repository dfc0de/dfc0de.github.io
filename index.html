<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Time + CBE Time</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="page-heading">What's the time at CBE Ireland?</h1>
    <div class="container">
      <!-- JH Clock -->
      <div class="digital-clock red-clock">
        <div class="clock-label">James Hall time</div>
        <span id="local-time"></span>
      </div>
  
      <!-- Claremorris Clock -->
      <div class="digital-clock green-clock">
        <div class="clock-label">CBE Claremorris time</div>
        <span id="claremorris-time"></span>
      </div>
  
    <script src="script.js"></script>
  </body>
</html>
