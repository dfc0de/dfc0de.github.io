<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Time + Sydney Time</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
      <!-- Local Clock -->
      <div class="digital-clock green-clock">
        <div class="clock-label">Local</div>
        <span id="local-time"></span>
      </div>
  
      <!-- Sydney Clock -->
      <div class="digital-clock red-clock">
        <div class="clock-label">Sydney</div>
        <span id="sydney-time"></span>
      </div>
    </div>
  
    <script src="script.js"></script>
  </body>
</html>
